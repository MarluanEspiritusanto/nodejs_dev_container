version: "3.7"

services:
  api:
    name: nodejs-api
    build: .
    environment:
      - MONGO_URI=mongodb://mongo:27017/fruits
      - PORT=3000
      - NODE_ENV=development
    depends_on:
      - mongo
    volumes:
      - .vscode:/api/.vscode
    ports: ["3000:3000"]
    tty: true

  mongo:
    name: mongo-db
    image: mongo
    volumes:
      - "./db:/data/db"
